{% extends 'base.html' %}

{% block content %}
<div class="task-list-container">
    <h2>Your Tasks</h2>
    <a href="{% url 'create_task' %}" class="btn btn-primary">Create New Task</a>
    <ul class="task-list">
        {% for task in tasks %}
        <li>
            <div class="task-item">
                <h4>{{ task.title }}</h4>
                <p>{{ task.description }}</p>
                <div class="task-actions">
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-secondary">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </li>
        {% empty %}
        <li>No tasks available. Start by creating one!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
